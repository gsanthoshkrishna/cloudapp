<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Combined Functionality</title>
<style>
    /* Styles for drag and drop functionality */
    #image-container,
    #drop-container {
        border: 1px solid black;
        box-sizing: border-box;
        float: left;
        height: 700px; /* Increased height */
        padding: 20px;
        margin: 20px;
        min-height: 100px;
    }

    .image-wrapper {
        position: relative;
        display: inline-block;
    }

    img {
        max-width: 100px;
        max-height: 100px;
        margin: 5px;
        cursor: pointer;
    }

    .delete-btn {
        position: absolute;
        top: 0;
        right: 0;
        background-color: red;
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Styles for containers with percentage widths and light colors */
    .container {
        border: 1px solid black;
        box-sizing: border-box;
        float: left;
        height: 700px; /* Increased height */
    }

    .container-1 {
        width: 20%;
        background-color: #FADBD8; /* Light red */
    }

    .container-2 {
        width: 50%;
        background-color: #D1F2EB; /* Light green */
    }

    .container-3 {
        width: 30%;
        background-color: #FCF3CF; /* Light yellow */
    }
</style>
</head>
<body>

<!-- Drag and drop functionality -->

<!-- Containers with percentage widths and light colors -->
<div class="container container-1">
    <!-- Content for container 1 -->
    20%
</div>
<div class="container container-2">
    <!-- Content for container 2 -->
    50%
</div>
<div class="container container-3">
    <!-- Content for container 3 -->
    30%
</div>



</body>
</html>
