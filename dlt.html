!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Item Example</title>
</head>
<body>

<ul id="itemList">
  <li>Item 1 <button class="deleteBtn">Delete</button></li>
  <li>Item 2 <button class="deleteBtn">Delete</button></li>
  <li>Item 3 <button class="deleteBtn">Delete</button></li>
</ul>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const deleteButtons = document.querySelectorAll('.deleteBtn');

  deleteButtons.forEach(btn => {
    btn.addEventListener('click', function() {
      const listItem = btn.parentNode;
      const itemList = listItem.parentNode;
      itemList.removeChild(listItem);
    });
  });
});
</script>

</body>
</html>
