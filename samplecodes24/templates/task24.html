<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Images with Persistent Properties Display</title>
    <style>
        #image-container,
        #drop-container{
            border: 2px dashed #aaa;
            padding: 20px;
            margin: 20px;
            min-height: 100px;
        }
        #load-container {
            border: 2px dashed #aaa;
            padding: 20px;
            margin: 20px;
            min-height: 100px;
            display: none;
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
        }

        img {
            max-width: 100px;
            max-height: 100px;
            margin: 5px;
            cursor: pointer;
        }

        .selected {
            border: 2px solid blue;
        }

        #properties-container {
            display: inline-flex;
            border: 2px dashed #aaa;
            padding: 20px;
            margin: 20px;
            min-height: 100px;
        }
    </style>
</head>
<body>

<div id="image-container">
    {% for resource in resources %}
        <img src="/static/{{ resource.image }}" alt="{{ resource.id }}" draggable="true" ondragstart="drag(event)">
    {% endfor %}
</div>

<div id="drop-container" ondrop="drop(event)" ondragover="allowDrop(event)">
    Drop Here
</div>

<div id="load-container">
    {% for image in load_images %}
        <img src="/static/{{ image.res_image }}" alt="{{ image.res_unique_id }}" onclick="toggleSelection(this)">
    {% endfor %}
</div>

<div id="properties-container">
    <div id="image-properties"></div>
</div>

<script>
    let currentImage = null;

    function allowDrop(event) {
        event.preventDefault();
    }

    function drag(event) {
        event.dataTransfer.setData("text", event.target.src);
        event.dataTransfer.setData("alt", event.target.alt);
    }

    function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        var altText = event.dataTransfer.getData("alt");

        var wrapper = document.createElement('div');
        wrapper.className = 'image-wrapper';

        var img = new Image();
        img.src = data;
        img.alt = altText;
        img.style.maxWidth = "100px";
        img.style.maxHeight = "100px";
        img.style.margin = "5px";
        img.style.cursor = "pointer";
        img.onclick = function() {
            toggleSelection(img);
        };
        wrapper.appendChild(img);

        document.getElementById('drop-container').appendChild(wrapper);
    }

    function toggleSelection(img) {
        if (currentImage) {
            currentImage.classList.remove('selected');
        }
        currentImage = img;
        currentImage.classList.add('selected');
        displayProperties(currentImage.alt);
    }

    function displayProperties(res_unique_id) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/load_properties?res_unique_id=' + encodeURIComponent(res_unique_id), true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var properties = JSON.parse(xhr.responseText);
                var propertiesDiv = document.getElementById('image-properties');
                propertiesDiv.innerHTML = ''; // Clear previous properties
                properties.forEach(function(prop) {
                    var propDiv = document.createElement('div');
                    propDiv.innerHTML = `<strong>${prop.prop_name}:</strong> ${prop.prop_value}`;
                    propertiesDiv.appendChild(propDiv);
                });
                document.getElementById('properties-container').style.display = 'block';
            }
        };
        xhr.send();
    }
</script>

</body>
</html>
