<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Images with Persistent Properties Display</title>
    <style>
        #image-container,
        #drop-container,
        #load-container,
        #properties-container {
            border: 1px solid rgb(6, 0, 0);
            box-sizing: border-box;
            float: left;
            height: 700px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 25%;
        }

        #load-container {
            display: none;
        }

        img {
            max-width: 150px;
            max-height: 150px;
            margin: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s;
        }

        .selected {
            border: 2px solid blue;
        }

        #properties-container {
            display: none;
        }

        .container {
            float: left;
            height: 700px;
        }

        .container-1 {
            width: 25%;
            background-color: #FADBD8;
        }

        .container-2 {
            width: 25%;
            background-color: #D1F2EB;
        }

        .container-3 {
            width: 25%;
            background-color: #FCF3CF;
        }

        .container-4 {
            width: 25%;
            background-color: #a4d8bd;
        }
    </style>
</head>
<body>

<div class="container container-1" id="image-container">
    <!-- Example images for illustration -->
    <img src="image1.jpg" alt="1" draggable="true" ondragstart="drag(event)">
    <img src="image2.jpg" alt="2" draggable="true" ondragstart="drag(event)">
</div>

<div class="container container-2" id="drop-container" ondrop="drop(event)" ondragover="allowDrop(event)">
    Drop Here
</div>

<div class="container container-3" id="load-container">
    <!-- Example images for illustration -->
    <img src="image3.jpg" alt="3" class="selectable-image" onclick="showDivIdAndAlt(this)">
</div>

<div class="container container-4" id="properties-container">
    <div id="image-properties"></div>
</div>

<script>
    let currentImage = null;

    function allowDrop(event) {
        event.preventDefault();
    }

    function drag(event) {
        event.dataTransfer.setData("text", event.target.src);
        event.dataTransfer.setData("alt", event.target.alt);
    }

    function drop(event) {
        event.preventDefault();
        const data = event.dataTransfer.getData("text");
        const altText = event.dataTransfer.getData("alt");

        const img = new Image();
        img.src = data;
        img.alt = altText;
        img.style.maxWidth = "150px";
        img.style.maxHeight = "150px";
        img.style.cursor = "pointer";
        img.onclick = function() {
            toggleSelection(img);
        };

        document.getElementById('drop-container').appendChild(img);
    }

    function toggleSelection(img) {
        if (currentImage) {
            currentImage.classList.remove('selected');
        }
        currentImage = img;
        currentImage.classList.add('selected');
        const parentDiv = img.closest('div').id;
        displayProperties(currentImage.alt, parentDiv);
    }

    function displayProperties(selected_id, div_id) {
        var xhr = new XMLHttpRequest();
        var url = '/get_properties?selected_id=' + encodeURIComponent(selected_id) + '&div_id=' + encodeURIComponent(div_id);
        xhr.open('GET', url, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                const properties = JSON.parse(xhr.responseText);
                const propertiesDiv = document.getElementById('image-properties');
                propertiesDiv.innerHTML = ''; // Clear previous properties
                properties.forEach(function(prop) {
                    const propDiv = document.createElement('div');
                    propDiv.innerHTML = `<strong>${prop.prop_name}:</strong> ${prop.prop_value}`;
                    propertiesDiv.appendChild(propDiv);
                });
                document.getElementById('properties-container').style.display = 'block';
                document.getElementById('load-container').style.display = 'none';
                document.getElementById('drop-container').style.display = 'none';
            } else if (xhr.readyState == 4) {
                console.error('Error:', xhr.statusText);
            }
        };
        xhr.send();
    }

    function showDivIdAndAlt(img) {
        toggleSelection(img);
        document.getElementById('load-container').style.display = 'none';
        document.getElementById('drop-container').style.display = 'none';
        document.getElementById('properties-container').style.display = 'block';
    }
</script>

</body>
</html>
