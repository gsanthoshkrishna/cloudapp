<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Label</title>
</head>
<body>
    <label for="name" id="nameLabel"></label>
    <input type="text" id="name" name="name">
    <button onclick="changeLabel()">Change Label</button>

    <script>
        function changeLabel() {
    // Get the label element by its ID
    var label = document.getElementById('nameLabel');
    
    // Set the new text for the label
    label.textContent = 'Full Name:';
}

    </script>
</body>
</html>
