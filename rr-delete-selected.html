<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag and Drop Images</title>
<style>
    #image-container,
    #drop-container {
        border: 2px dashed #aaa;
        padding: 20px;
        margin: 20px;
        min-height: 100px;
    }

    img {
        max-width: 100px;
        max-height: 100px;
        margin: 5px;
        cursor: pointer;
    }

    .highlighted {
        border: 2px solid red; /* Change the border color or add any other style to highlight */
    }
</style>
</head>
<body>

<div id="image-container">
    <img src="rose.jpeg" draggable="true" ondragstart="drag(event)" >
    <img src="lilly.jpeg" draggable="true" ondragstart="drag(event)">
    <img src="marigold.jpeg" draggable="true" ondragstart="drag(event)">
</div>

<div id="drop-container" ondrop="drop(event)" ondragover="allowDrop(event)">
    Drop Here
</div>

<button onclick="markForDeletion()">Mark Image for Deletion</button>
<button onclick="deleteImage()">Delete Marked Image</button>

<script>
var markedImage = null;

function allowDrop(event) {
    event.preventDefault();
}

function drag(event) {
    event.dataTransfer.setData("text", event.target.src);
}

function drop(event) {
    event.preventDefault();
    var data = event.dataTransfer.getData("text");
    var img = new Image();
    img.src = data;
    img.style.maxWidth = "100px";
    img.style.maxHeight = "100px";
    img.style.margin = "5px";
    img.style.cursor = "pointer";
    img.addEventListener("click", function() {
        markForDeletion(this);
    });
    document.getElementById("drop-container").appendChild(img);
}

function markForDeletion(image) {
    // Remove highlighting from previously marked image
    if (markedImage) {
        markedImage.classList.remove("highlighted");
    }

    // Highlight the selected image
    image.classList.add("highlighted");
    markedImage = image;
}

function deleteImage() {
    if (markedImage) {
        markedImage.parentNode.removeChild(markedImage);
        markedImage = null;
    } else {
        alert("No image is marked for deletion.");
    }
}
</script>

</body>
</html>
