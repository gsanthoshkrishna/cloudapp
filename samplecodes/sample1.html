<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Combined Functionality</title>
<style>
<form>

    /* Styles for drag and drop functionality */
    #image-container,
    #prop-container,
    #drop-container {
        border: 1px solid rgb(6, 0, 0);
        box-sizing: border-box;
        float: left;
        height: 700px; /* Increased height */
        min-height: 100px;
    }

    .image-wrapper {
        position: relative;
        display: inline-block;
    }

    img {
        max-width: 100px;
        max-height: 100px;
        margin: 5px;
        cursor: pointer;
        border: 2px solid transparent; /* Add default border */
        transition: border 0.3s; /* Smooth transition for border change */
    }

    .delete-btn {
        position: absolute;
        top: 0;
        right: 0;
        background-color: red;
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .selected {
        border: 2px solid blue; /* Highlight border for selected image */
    }

    /* Styles for containers with percentage widths and light colors */
    .container {
        border: 1px solid black;
        box-sizing: border-box;
        float: left;
        height: 700px; /* Increased height */
    }

    .container-1 {
        width: 20%;
        background-color: #FADBD8; /* Light red */
    }

    .container-2 {
        width: 50%;
        background-color: #D1F2EB; /* Light green */
    }

    .container-3 {
        width: 30%;
        background-color: #FCF3CF; /* Light yellow */
    }

    /* Smooth edges for input fields and buttons */
    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
        border-radius: 10px;
        border: 1px solid #ccc;
    }

    button[type="submit"] {
        padding: 10px 20px;
        margin-top: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        background-color: #f0f0f0;
        cursor: pointer;
    }
    

    button[type="submit"]:hover {
        background-color: #e0e0e0;
    }
    </form>
    
</style>
</head>
<body>

<!-- Drag and drop functionality -->

<!-- Containers with percentage widths and light colors -->
<div class="container container-1" id="drag-container">
    <img src="rose.jpeg" alt="Rose" draggable="true" ondragstart="drag(event)">
    <img src="lilly.jpeg" alt="Lilly" draggable="true" ondragstart="drag(event)">
    <img src="marigold.jpeg" alt="Marigold" draggable="true" ondragstart="drag(event)">
</div>
<div class="container container-2" id="drop-container" ondrop="drop(event)" ondragover="allowDrop(event)">

</div>

<div class="container container-3" id="prop-container">
    <div id="properties-container" style="display: none;">
        <form id="properties-form">
            <label for="image-name">Image Name:</label>
            <input type="text" id="image-name"><br><br>
            <label for="image-category">Category:</label>
            <select id="image-category">
                <option value="flower">Flower</option>
                <option value="plant">Plant</option>
                <option value="tree">Tree</option>
            </select><br><br>
            
            <label for="features">Features:</label><br>
            <input type="checkbox" id="feature1" name="features" value="colorful"> Colorful<br>
            <input type="checkbox" id="feature2" name="features" value="fragrant"> Fragrant<br>
            <input type="checkbox" id="feature3" name="features" value="rare"> Rare<br><br>
            
            <label for="popularity">Popularity:</label><br>
            <input type="radio" id="popular" name="popularity" value="popular"> Popular<br>
            <input type="radio" id="uncommon" name="popularity" value="uncommon"> Uncommon<br>
            <input type="radio" id="rare" name="popularity" value="rare"> Rare<br><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<script>
    let currentImage = null;

    function allowDrop(event) {
        event.preventDefault();
    }

    function drag(event) {
        event.dataTransfer.setData("text", event.target.src);
        event.dataTransfer.setData("alt", event.target.alt);
    }

    function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        var altText = event.dataTransfer.getData("alt");

        var wrapper = document.createElement('div');
        wrapper.className = 'image-wrapper';

        var img = new Image();
        img.src = data;
        img.alt = altText;
        img.style.maxWidth = "100px";
        img.style.maxHeight = "100px";
        img.style.margin = "5px";
        img.style.cursor = "pointer";
        wrapper.appendChild(img);

        var deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.innerHTML = 'X';
        deleteBtn.onclick = function() {
            if (wrapper.parentNode) {
                wrapper.parentNode.removeChild(wrapper);
                if (currentImage === img) {
                    currentImage = null;
                    displayProperties(null);
                }
            }
        };
        wrapper.appendChild(deleteBtn);

        img.onclick = function() {
            if (currentImage) {
                currentImage.classList.remove('selected');
            }
            img.classList.toggle('selected');
            currentImage = img.classList.contains('selected') ? img : null;
            displayProperties(currentImage);
        };

        document.getElementById('drop-container').appendChild(wrapper);
    }

    function displayProperties(img) {
        if (img) {
            document.getElementById('image-name').value = img.alt;
            document.getElementById('properties-container').style.display = 'block';
        } else {
            document.getElementById('properties-container').style.display = 'none';
        }
    }

    document.getElementById('properties-form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Form submitted!');
    });
</script>

</body>
</html>
