<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reosurce details</title>
</head>
<body>
    <h1>details</h1>
    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>image</th>
        </tr>
        {% for res in resources %}
        <tr>
            <td>{{ res[0] }}</td>
            <td>{{ res[1] }}</td>
            <td><img src="/static/{{ res[2] }}" ></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
