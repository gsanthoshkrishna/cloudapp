DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag and Drop Image Delete</title>
<style>
  #drag-box, #drop-box {
    width: 200px;
    height: 200px;
    border: 2px dashed #aaa;
    margin-bottom: 20px;
    padding: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  img {
    max-width: 100%;
    max-height: 100%;
  }
  button {
    margin-top: 10px;
  }
</style>
</head>
<body>
<div id="drag-box" ondrop="drop(event)" ondragover="allowDrop(event)">
  <p>Drag an image here:</p>
</div>
<div id="drop-box" ondrop="drop(event)" ondragover="allowDrop(event)">
  <p>Drop the image here:</p>
</div>
<button onclick="deleteImage()">Delete Image</button>

<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  var nodeCopy = document.getElementById(data).cloneNode(true);
  ev.target.appendChild(nodeCopy);
}

function deleteImage() {
  var dropBox = document.getElementById("drop-box");
  while (dropBox.firstChild) {
    dropBox.removeChild(dropBox.firstChild);
  }
}
</script>
</body>
</html>
