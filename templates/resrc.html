<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resource Details</title>
</head>
<body>
    <h1>Select a resource</h1>
    <div id="dropdownDiv">
        <select name="res_name" id="resourceSelect">
            {% for resource in resources %}
                <option value="{{ resource }}">{{ resource }}</option>
            {% endfor %}
        </select>
    </div>

    <h1>resource Details</h1>
    <div id="detailsDiv">
        
            {{ resources['res_name'] }}
        

        <!-- resource details will be displayed here -->
    </div>

    <script>
        document.getElementById('resourceSelect').addEventListener('change', function() {
            var selectedresource = this.value;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/resource_details', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById('detailsDiv').innerHTML = xhr.responseText;
                }
            };
            xhr.send('resource=' + selectedresource);
        });
    </script>
</body>
